<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404</title>
  <link rel="stylesheet" href="css/games.css">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #0f1115, #1a1c22);
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }

    h1 {
      font-size: 3em;
      color: #5ac8fa;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.5em;
      color: #ccc;
      margin-bottom: 20px;
    }

    #back-btn {
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 10px;
      border: none;
      background: #5ac8fa;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: bounce 2s infinite;
    }

    #back-btn:hover {
      background: #49b7d6;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px);}
      100% { opacity: 1; transform: translateY(0);}
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-8px); }
      60% { transform: translateY(-4px); }
    }
  </style>
</head>
<body>
  <h1>Whoops! [ER-404]</h1>
  <h2>ScienceRules can't find what you were looking for..</h2>
  <p>Let's get you <button id="back-btn">Back Home</button></p>

  <script>
    document.getElementById('back-btn').addEventListener('click', () => {
      history.back();
    });
  </script>
</body>
</html>
