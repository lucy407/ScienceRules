  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: #000000;
      background-image:
        linear-gradient(#484848aa 1px, transparent 1px),
        linear-gradient(90deg, #484848aa 1px, transparent 1px);
      background-size: 41px 41px;
      color: white;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      cursor: url('cursor.png'), auto;
    }

    .enter-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000000;
      background-size: 41px 41px;
      backdrop-filter: blur(20px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: all 0.3s ease;
    }

    .enter-button {
      font-family: 'Poppins', sans-serif;
      font-size: 40px;
      color: white;
      background: none;
      border: 2px solid #ffffff;
      border-radius: 10px;
      padding: 20px 40px;
      cursor: url('pointer.png'), pointer;
      transition: all 0.3s ease;
    }

    .enter-button:hover {
      text-shadow: 0 0 10px #fff;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000000;
      background-image:
        linear-gradient(#ffffff32 1px, transparent 1px),
        linear-gradient(90deg, #ffffff32 1px, transparent 1px);
      background-size: 41px 41px;
      backdrop-filter: blur(20px);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.5s;
      z-index: 9998;
      font-size: 30px;
      text-transform: lowercase;

    }

    #text {
      color: white;
      text-align: center;
    }

    #main-content {
      display: none;
      text-align: center;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 3px solid #ffffff;
      padding: 40px 60px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      color: white;
    }

    #card-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 20px;
      object-fit: cover;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      transition: transform 0.3s ease;
    }

    #card-image:hover {
      transform: scale(1.2);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
    }

    .divider {
      margin: 20px 0;
      border: 0;
      height: 1px;
      background: rgba(255, 255, 255, 0.3);
    }

    .link-row {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .link-container {
      position: center;
      display: inline-block;
    }

    .link-image {
      width: 120px;
      height: 120px;
      border-radius: 10px;
      transition: transform 0.2s ease, border 0.2s ease;
      border: 5px solid transparent;
    }

    .link-container:hover .link-image {
      transform: scale(1.2);
      border: 5px solid #ffffff;
    }

    .link-container:hover .link-text {
      opacity: 1;
    }
  </style>
</head>

            <img src="lockerclient.png" alt="mc" class="link-image" />
          </a>
        </div>
      </div>

</html>
