<script>
const phrases = [
  "It's still learning if you learn about the games you play",
  "Math class is better with a bit of ScienceRules",
  "We have movies too by the way",
  "ScienceRules once a day keeps the homework away"
];

const phraseElement = document.getElementById("random-phrase");
let currentPhrase = "";
let charIndex = 0;
let isDeleting = false;

function getNewPhrase(exclude) {
  let newPhrase;
  do { newPhrase = phrases[Math.floor(Math.random() * phrases.length)]; }
  while (newPhrase === exclude);
  return newPhrase;
}

function typeLoop() {
  if (!phraseElement) return;
  if (!isDeleting && charIndex < currentPhrase.length) {
    phraseElement.textContent = currentPhrase.substring(0,charIndex+1);
    charIndex++;
    setTimeout(typeLoop,50);
  } else if (isDeleting && charIndex>0) {
    phraseElement.textContent = currentPhrase.substring(0,charIndex-1);
    charIndex--;
    setTimeout(typeLoop,30);
  } else {
    if (!isDeleting) { isDeleting=true; setTimeout(typeLoop,1500); }
    else { isDeleting=false; currentPhrase=getNewPhrase(currentPhrase); setTimeout(typeLoop,500);}
  }
}

document.addEventListener("DOMContentLoaded",()=>{
  currentPhrase=getNewPhrase();
  typeLoop();
});
</script>
