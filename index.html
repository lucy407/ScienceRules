<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

 <meta name="description" content="The best unbl0cked game site to fulfill your boredom at school! Pick from a huge selection of your favorite games.">
<link rel="stylesheet" href="css/index.css">
<link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="glass-panel">
    <header class="header">
      <div class="logo-container">
        <img src="assets/atom.png" alt="ScienceRules Logo" class="logo">
        <div>
          <h1>ScienceRules</h1>
          <h2 id="random-phrase">hi from the sciencerules team :D</h2>
        </div>
      </div>
    </header>

    <main class="content">
      <nav class="nav">
        <a href="/index.html">Home</a>
        <a href="pages/domains.html">Alt Links</a>
        <a href="pages/games.html">Games</a>
        <a href="pages/shows.html">Shows & Movies</a>
        <a href="https://discord.gg/aSqgnkPRyD" target="_blank" rel="noopener">Discord</a>
      </nav>

      <section class="carousel-section">
        <h2>Featured Games</h2>
        <div class="carousel" id="game-carousel"></div>
      </section>
    </main>

    <footer class="footer">
      © 2025 ScienceRules — learning is fun, even when it’s unbl0cked
    </footer>
  </div>

  <script src="scripts/carousel.js"></script>
  <script src="scripts/loading.js"></script>
  <script src="scripts/mobile.js"></script>

  <script>
    const phrases = [
      "It's still learning if you learn about the games you play",
      "Math class is better with a bit of ScienceRules",
      "We have movies too, by the way",
      "ScienceRules once a day keeps the homework away"
    ];

    const phraseElement = document.getElementById("random-phrase");
    let currentPhrase = "";
    let charIndex = 0;
    let isDeleting = false;

    function getNewPhrase(exclude) {
      let newPhrase;
      do { newPhrase = phrases[Math.floor(Math.random() * phrases.length)]; }
      while (newPhrase === exclude);
      return newPhrase;
    }

    function typeLoop() {
      if (!phraseElement) return;
      if (!isDeleting && charIndex < currentPhrase.length) {
        phraseElement.textContent = currentPhrase.substring(0,charIndex+1);
        charIndex++;
        setTimeout(typeLoop,50);
      } else if (isDeleting && charIndex>0) {
        phraseElement.textContent = currentPhrase.substring(0,charIndex-1);
        charIndex--;
        setTimeout(typeLoop,30);
      } else {
        if (!isDeleting) { isDeleting=true; setTimeout(typeLoop,1500); }
        else { isDeleting=false; currentPhrase=getNewPhrase(currentPhrase); setTimeout(typeLoop,500);}
      }
    }

    document.addEventListener("DOMContentLoaded",()=>{
      currentPhrase=getNewPhrase();
      typeLoop();
    });
  </script>
</body>
</html>
